<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interactive Page</title>
</head>
<body>
    <h1>Welcome to My Simple Page</h1>
    <p id="greeting">Click the button to see a greeting.</p>
    <button id="greetBtn">Show Greeting</button>

    <h2>Simple Form</h2>
    <form id="contactForm">
        <label>Name: <input type="text" id="name"></label><br><br>
        <label>Email: <input type="text" id="email"></label><br><br>
        <label>Message: <textarea id="message"></textarea></label><br><br>
        <button type="submit">Submit</button>
    </form>

    <p id="formFeedback"></p>

    <h2>Interactive Section</h2>
    <p id="colorText">Click the button to change my color.</p>
    <button id="colorBtn">Change Color</button>

    <script src="script.js"></script>
</body>
</html>
